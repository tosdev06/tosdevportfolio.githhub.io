<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tosdev Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <a href="#" class="logo">Tosdev</a>
                <ul class="nav-links">
                    <li><a href="#about">About</a></li>
                    <li><a href="#skills">Skills</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
                <div class="burger" onclick="toggleMenu()">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                </div>
            </div>
        </nav>
    </header>
    
    <section id="about" class="section">
        <div class="container">
            <img src="sam.png" alt="Profile Picture" class="profile-pic">
            <div class="intro">
                <h1>Olawuyi Samuel</h1>
                <p>Junior Full Stack Developer</p>
            </div>
        </div>
    </section>
    
    <section id="skills" class="section">
        <div class="container">
            <h2>Skills</h2>
            <div class="skill-container">
                <span class="skill">HTML</span>
                <span class="skill">CSS</span>
                <span class="skill">JavaScript</span>
                <span class="skill">PHP</span>
                <span class="skill">MySQL</span>
                <span class="skill">C++</span>
            </div>
        </div>
    </section>
    
    <section id="projects">
        <div class="container">
            <h2>Projects</h2>
            <div class="projects-grid">
                <div class="project-item">
                    <div class="slider" id="slider1">
                        <div class="slides">
                            <img class="slide" src="Screenshot (32).png">
                            <img class="slide" src="Screenshot (35).png">
                            <img class="slide" src="Screenshot (36).png">
                        </div>
                        <button class="prev" onclick="changeSlide(-1, 0)">&#10094;</button>
                        <button class="next" onclick="changeSlide(1, 0)">&#10095;</button>
                    </div>
                    <h3>Project 1</h3>
                    <p>Description</p>
                    <a href="#" class="view-demo">View Demo</a>
                </div>
            </div>
        </div>
    </section>
    
    <section id="contact" class="section">
        <div class="container">
            <h2>Contact</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="message">Message:</label>
                <textarea id="message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2024 Tosdev</p>
        <div class="social-icons">
            <a href="https://x.com/OlawuyiOluwat19" target="_blank"><img src="x.png" alt="Twitter"></a>
            <a href="https://www.linkedin.com/in/olawuyi-oluwatofunmi-407846307" target="_blank"><img src="in.png" alt="LinkedIn"></a>
            <a href="https://github.com/tosdev06" target="_blank"><img src="git.png" alt="GitHub"></a>
        </div>
    </footer>
    
    <script>
                function toggleMenu() {
            document.querySelector('.nav-links').classList.toggle('active');
        }

        let slideIndex = [0];
        function changeSlide(n, slider) {
            let slides = document.querySelectorAll(`#slider${slider+1} .slide`);
            slideIndex[slider] = (slideIndex[slider] + n + slides.length) % slides.length;
            slides.forEach((slide, i) => slide.style.display = i === slideIndex[slider] ? 'block' : 'none');
        }

        document.addEventListener("DOMContentLoaded", () => {
            document.querySelectorAll(".slides").forEach((slider, index) => {
                let slides = slider.querySelectorAll(".slide");
                slides.forEach((slide, i) => slide.style.display = i === 0 ? 'block' : 'none');
                slideIndex[index] = 0;
            });
        });
    </script>

</body>
</html>
